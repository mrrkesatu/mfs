<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Ad</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 25px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            font-size: 13px;
        }
        
        .info-item span {
            margin-left: 8px;
        }
        
        .watch-button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            touch-action: manipulation;
        }
        
        .watch-button:active {
            transform: scale(0.98);
        }
        
        .watch-button:disabled {
            background: linear-gradient(135deg, #555, #333);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            font-size: 13px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 12px;
            margin-top: 12px;
            opacity: 0.7;
            min-height: 18px;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #FF6B6B;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .instruction {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 12px;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .instruction strong {
            color: #FF8E53;
        }

        #adContainer {
            min-height: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì∫</div>
        <h1 id="title">Watch Ad</h1>
        <p class="subtitle" id="subtitle">Loading...</p>
        
        <div class="info-box">
            <div class="info-item">
                <span>‚è±Ô∏è</span>
                <span>Watch for 15-20 seconds</span>
            </div>
            <div class="info-item">
                <span>‚úÖ</span>
                <span>Wait for timer</span>
            </div>
            <div class="info-item">
                <span>üéÅ</span>
                <span id="reward">Reward loading...</span>
            </div>
        </div>
        
        <button id="watchBtn" class="watch-button" disabled>
            ‚è≥ Loading...
        </button>
        
        <div class="timer" id="timer" style="display: none;"></div>
        
        <div id="adContainer"></div>
        
        <div class="loader" id="loader"></div>
        
        <div id="status" class="status"></div>
        
        <p class="progress-text" id="progressText">Initializing...</p>
        
        <div class="instruction">
            <strong>üìå Instructions:</strong><br>
            1. Click "Watch Ad Now"<br>
            2. <strong>Watch the full ad</strong><br>
            3. Wait for countdown<br>
            4. Reward sent automatically
        </div>
    </div>

<script>
// ===== CONFIG =====
const DEBUG_MODE = false;
const AD_MIN_DURATION = 1;
const COUNTDOWN_DURATION = 3;

// ===== INIT TELEGRAM =====
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
tg.setHeaderColor('#1a1a1a');
tg.setBackgroundColor('#1a1a1a');

// ===== GET PARAMETERS =====
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const fileHash = urlParams.get('fileHash');
const type = urlParams.get('type'); // "token" or "upload"
const tempHash = urlParams.get('tempHash');
const botUrl = urlParams.get('botUrl');

// ===== DETERMINE MODE =====
let mode = 'file'; // "file", "token", "upload"
let endpoint = '';
let rewardText = '';

if (fileHash) {
    mode = 'file';
    endpoint = `${botUrl}/ad-complete?userId=${userId}&fileHash=${fileHash}`;
    rewardText = 'File sent to chat';
    document.getElementById('title').textContent = 'Watch Ad to Unlock';
    document.getElementById('subtitle').textContent = 'Get your file for free';
} else if (type === 'token') {
    mode = 'token';
    endpoint = `${botUrl}/token-complete?userId=${userId}&type=token${tempHash ? '&tempHash='+tempHash : ''}`;
    rewardText = '+2 tokens earned';
    document.getElementById('title').textContent = 'Watch Ad for Tokens';
    document.getElementById('subtitle').textContent = 'Get +2 protection tokens';
} else if (type === 'upload') {
    mode = 'upload';
    endpoint = `${botUrl}/token-complete?userId=${userId}&type=upload`;
    rewardText = '+2 uploads earned';
    document.getElementById('title').textContent = 'Watch Ad for Uploads';
    document.getElementById('subtitle').textContent = 'Get +2 upload slots';
}

document.getElementById('reward').textContent = rewardText;

// ===== DOM ELEMENTS =====
const watchBtn = document.getElementById('watchBtn');
const statusDiv = document.getElementById('status');
const loader = document.getElementById('loader');
const progressText = document.getElementById('progressText');
const timerDiv = document.getElementById('timer');
const adContainer = document.getElementById('adContainer');

// ===== STATE =====
let adWatchedFully = false;
let timerInterval = null;
let adStartTime = null;

// ===== UI HELPERS =====
function showStatus(msg, type) {
    statusDiv.textContent = msg;
    statusDiv.className = 'status show';
    if (type) statusDiv.classList.add(type);
}

function updateProgress(text) {
    progressText.textContent = text;
}

function showLoader(show) {
    loader.style.display = show ? 'block' : 'none';
}

// ===== VALIDATE PARAMETERS =====
if (!userId || !botUrl || (!fileHash && !type)) {
    showStatus('‚ùå Invalid parameters', 'error');
    updateProgress('‚ùå Missing parameters');
}

// ===== LOAD MONETAG SDK =====
function loadMonetag() {
    return new Promise((resolve, reject) => {
        updateProgress('‚è≥ Loading ad system...');
        
        const script = document.createElement('script');
        script.src = '//libtl.com/sdk.js';
        script.setAttribute('data-zone', '10348819');
        script.setAttribute('data-sdk', 'show_10348819');
        
        script.onload = () => {
            let attempts = 0;
            const checkSDK = setInterval(() => {
                attempts++;
                if (typeof window.show_10348819 === 'function') {
                    clearInterval(checkSDK);
                    resolve();
                }
                if (attempts >= 40) {
                    clearInterval(checkSDK);
                    reject(new Error('SDK timeout'));
                }
            }, 500);
        };
        
        script.onerror = () => reject(new Error('Failed to load SDK'));
        document.head.appendChild(script);
    });
}

// ===== COUNTDOWN TIMER =====
function startCountdown(seconds) {
    timerDiv.style.display = 'block';
    let remaining = seconds;
    
    timerDiv.textContent = remaining;
    
    timerInterval = setInterval(() => {
        remaining--;
        timerDiv.textContent = remaining;
        
        if (remaining <= 0) {
            clearInterval(timerInterval);
            timerDiv.style.display = 'none';
            sendReward();
        }
    }, 1000);
}

// ===== WATCH AD =====
async function watchAd() {
    watchBtn.disabled = true;
    watchBtn.textContent = 'üì∫ Loading ad...';
    updateProgress('üì∫ Opening ad...');
    
    if (typeof window.show_10348819 !== 'function') {
        showStatus('‚ùå Ad system error', 'error');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry';
        return;
    }
    
    try {
        adStartTime = Date.now();
        
        window.show_10348819({ ymid: userId })
            .then(() => {
                const duration = (Date.now() - adStartTime) / 1000;
                
                if (duration >= AD_MIN_DURATION) {
                    adWatchedFully = true;
                    onAdCompleted();
                } else {
                    showStatus('‚ö†Ô∏è Watch the full ad', 'warning');
                    watchBtn.disabled = false;
                    watchBtn.textContent = 'üì∫ Watch Ad Again';
                }
            })
            .catch((error) => {
                const duration = (Date.now() - adStartTime) / 1000;
                
                if (duration >= AD_MIN_DURATION) {
                    adWatchedFully = true;
                    onAdCompleted();
                } else {
                    showStatus('‚ö†Ô∏è Please watch the full ad', 'warning');
                    updateProgress('‚ö†Ô∏è Ad closed early');
                    watchBtn.disabled = false;
                    watchBtn.textContent = 'üì∫ Watch Ad Again';
                }
            });
        
        await new Promise(r => setTimeout(r, 1000));
        watchBtn.textContent = 'üëÄ Watching...';
        showStatus('üëÄ Watch the full ad', 'warning');
        updateProgress(`‚è≥ Watch for ${AD_MIN_DURATION}+ seconds...`);
        
    } catch (error) {
        showStatus('‚ùå Ad error', 'error');
        updateProgress('‚ùå Error: ' + error.message);
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry';
    }
}

// ===== AD COMPLETED =====
function onAdCompleted() {
    watchBtn.textContent = '‚úÖ Ad Completed!';
    showStatus('‚úÖ Ad completed!', 'success');
    updateProgress(`‚è≥ Countdown ${COUNTDOWN_DURATION}s...`);
    
    startCountdown(COUNTDOWN_DURATION);
}

// ===== SEND REWARD =====
async function sendReward() {
    showStatus('üì§ Sending reward...', 'success');
    updateProgress('üì§ Processing...');
    showLoader(true);
    watchBtn.textContent = 'üì§ Sending...';
    
    try {
        const response = await fetch(endpoint, { 
            method: 'GET',
            headers: { 'Accept': 'application/json' }
        });
        
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
            showStatus('‚úÖ ' + rewardText + '!', 'success');
            updateProgress('‚úÖ Check Telegram!');
            watchBtn.textContent = '‚úÖ Done!';
            
            setTimeout(() => {
                tg.close();
            }, 2000);
        } else {
            throw new Error(data.error || 'Unknown error');
        }
        
    } catch (error) {
        showStatus(`‚ùå ${error.message}`, 'error');
        updateProgress('‚ùå Failed. Try again or contact support.');
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry';
    } finally {
        showLoader(false);
    }
}

// ===== INITIALIZE =====
(async function init() {
    try {
        await loadMonetag();
        await new Promise(r => setTimeout(r, 1500));
        
        watchBtn.disabled = false;
        watchBtn.textContent = 'üì∫ Watch Ad Now';
        showStatus('‚úÖ Ready!', 'success');
        updateProgress('‚úÖ Click button to start');
        
        watchBtn.addEventListener('click', watchAd);
        
    } catch (error) {
        watchBtn.textContent = '‚ùå Error';
        showStatus('‚ùå Failed to load', 'error');
        updateProgress('‚ùå ' + error.message);
        
        watchBtn.disabled = false;
        watchBtn.textContent = 'üîÑ Retry Load';
        watchBtn.addEventListener('click', () => {
            location.reload();
        });
    }
})();

window.addEventListener('beforeunload', () => {
    if (timerInterval) {
        clearInterval(timerInterval);
    }
});

tg.BackButton.onClick(() => {
    tg.close();
});
</script>

</body>
</html>
